<section class="presentation">
  <div class="presentation__data mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef>Grado</th>
        <td mat-cell *matCellDef="let element">{{ element.grade}}</td>
      </ng-container>

      <ng-container matColumnDef="section">
        <th mat-header-cell *matHeaderCellDef>Secci√≥n</th>
        <td mat-cell *matCellDef="let element">{{ element.section}}</td>
      </ng-container>

      <ng-container matColumnDef="createAt">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{ element.createAt | date:"medium" }}</td>
      </ng-container>

      <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef>Puntaje</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
      </ng-container>
    </table>
  </div>
  <mat-paginator
    showFirstLastButtons
    pageSize="10"
    hidePageSize="true"
    class="presentation__paginator"
  >
  </mat-paginator>
</section>
