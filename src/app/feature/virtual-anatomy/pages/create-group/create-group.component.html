<section class="presentation">
  <p>CREAR NUEVO GRUPO</p>
  <mat-form-field class="presentation__create" appearance="fill">
      <mat-label>Ingrese el nombre de grupo</mat-label>
      <input matInput type="text" [(ngModel)]="value" class="presentation__create--input">
      <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  <button mat-raised-button (click)="createGroup()">
    Crear
  </button>
</section>
