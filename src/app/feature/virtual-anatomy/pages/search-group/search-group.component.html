<section class="container">
  <div class="search">
    <div class="search__tittle">
      <p>ANATOMÍA VIRTUAL</p>
    </div>

    <div class="search__label">
      <p>SUPERVISA LAS CALIFICACIONES DE TU GRUPO ACADÉMICO</p>
    </div>

    <mat-form-field class="search__group">
      <mat-label>Ingrese un código de grupo</mat-label>
      <input matInput type="text" [(ngModel)]="value">
      <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button color="primary" class="search__button">Buscar</button>
  </div>

</section>
